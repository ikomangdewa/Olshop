<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="pages/logo k.jpg" type="image/x-icon">
    <title>Form Register</title>
    <link rel="stylesheet" href="register.css">
    <script> src="script.js"</script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukan Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukan Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukan Email" required>
            </div>
            <button type="submit">Register</button> <br>
            <a href="login.html">Sudah punya akun?</a>
        </form>
    </div>
</body>
</html>
